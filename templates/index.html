<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Расчёт налога на авто</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1>Калькулятор</h1>
        <form method="POST" action="/v1/car/tax/calc">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.city_id.label }} {{ form.city_id(size=20) }}
        </div>
        <div class="form-group">
            {{ form.horsepower.label }} {{ form.horsepower(size=20) }}
        </div>
        <div class="form-group">
            {{ form.year.label }} {{ form.year(size=20) }}
        </div>
        <div class="form-group">
            {{ form.submit() }}
        </div>
        </form>
    <div>
        <h2>ИТОГО:</h2>
        <strong>{{ result }}</strong>
    </div>
</body>
</html>
